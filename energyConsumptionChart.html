<!DOCTYPE html>

<div class="electricity-chart" id="chart"><svg></svg></div>
<link href="https://fonts.googleapis.com/css?family=Heebo:300&display=swap" rel="stylesheet">
<script src="https://d3js.org/d3.v4.js"></script>
<script src="energyConsumptionChart.js"></script>
<script>
    function makeChart(utility, minRad, maxRad, farApart, unit)
    {
        var url = "https://raw.githubusercontent.com/kateluckerman/HACKOHIO2019/master/" + utility + ".csv";
    d3.csv(url, function(error, data) {
      if (error) {
          console.error('Error getting or parsing the data.');
          throw error;
      }
      var chart = bubbleChart("Heebo", unit, 1.5, minRad, maxRad, farApart).width(700).height(700);
      // selection.datum() returns the bound datum for the first element in the selection and doesn't join the specified array of data with the selected elements//
      d3.select('#chart').datum(data).call(chart);
    });
        }
    makeChart("electricity", 3, 35, 40, "kWh/day");
</script>
